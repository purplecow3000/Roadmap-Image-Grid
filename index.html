<!DOCTYPE html>
<html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="description" content="This is my version of the image grid project">

      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <meta property="og:title" content="Image Grid">

      <meta property="og:image" content="favicon.ico">
      <meta property="og:url" content="https://purplecow3000.github.io/Roadmap-Image-Grid/index.html">
      <title>Image Grid</title>
      <link rel="icon" href="favicon.ico" type="image/x-icon">
      <link rel="stylesheet" href="styles.css" type="text/css">

    <body>
        <main>
          <div class="image-grid">
            <div class="image-container-1">
              <img class="image-1" src="imgs/foggy-island-400x600.jpg" alt="An island surrounded by fog" width="400" height="600">
            </div>

            <div class="image-container-2">
              <img class="image-2" src="imgs/table-meal-400x267.jpg" alt="A table with many plates of food" width="400" height="267">
            </div>

            <div class="image-container-3">
              <img class="image-3" src="imgs/tropical-villa-400x600.jpg" alt="A tropical villa of houses" width="400" height="600">
            </div>

            <div class="image-container-4">
              <img class="image-4" src="imgs/wodden-door-400x600.jpg" alt="A wooden door inset a concrete wall" width="400" height="600">
            </div>

            <div class="image-container-5">
              <img class="image-5" src="imgs/white-room-400x267.jpg" alt="A white room with white furniture" width="400" height="267">
            </div>

            <div class="image-container-6">
              <img class="image-6" src="imgs/beach-sunset-400x266.jpg" alt="A beach with the sun setting" width="400" height="266">
            </div>
          </div>

        </main>
